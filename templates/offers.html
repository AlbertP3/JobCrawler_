{% extends 'base.html' %}

{% block body %}
    {%for Offer in jobList %}
        </br>
        <hr>
        <a href="{{Offer.link}}">
        <h3>Job Title: {{Offer.title}}</h3>
        <h4>Employer: {{Offer.employer}}</h4>
        <h4>Salary: {{Offer.salary}}</h4>
        <h4>Seniority: {{Offer.seniority}}</h4>
        <h4>Description: {{Offer.desc}}</h4>
        <h4>Experience in Years: {{Offer.experience}}</h4>
        </a><hr>
        </br>
    </br>
    {% endfor %}
{% endblock %}
